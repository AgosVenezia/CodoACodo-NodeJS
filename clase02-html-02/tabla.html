<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <h1>Tabla</h1>

    <table> <!-- Etiqueta raíz de la tabla -->
        <thead> <!-- Cabecera de tabla -->
            <tr> <!-- Fila de tabla -->
                <th>Nombre</th> <!-- Encabezado de fila -->
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody> <!-- Cuerpo de tabla -->
            <tr>
                <td>Juan</td> <!-- Celda de fila -->
                <td>García</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Perez</td>
            </tr>
        </tbody>
    <!-- 
        <tfoot> 
            Pie de tabla
        </tfoot>
    -->    
    </table>
</body>
</html>
