<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h1>Iframe</h1>

    <iframe src="imagenes.html" frameborder="0"></iframe> <!-- Embebe un documento adentro de otro -->

    <!-- <iframe src="https://youtube.com" frameborder="0"></iframe> --> <!-- Está prohibido embeber sitios completos en un iframe -->

    <iframe src="https://google.com" frameborder="0"></iframe>

    <section> <!-- Contenido propio, creado por uno mismo -->
      <h2>Sección 1</h2>
      <p>Lorem ipsum dolor sit.</p>
      <p>El elemento HTML iframe (de inline frame) representa un contexto de navegación anidado, el cual permite incrustar otra página HTML en la página actual.</p>
    </section>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XqFR2lqBYPs"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe> <!-- Video --> <!-- Contenido de otro sitio -->

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210017.54734234363!2d-58.67463005211214!3d-34.66671781577607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac630121623%3A0x53386f2ac88991a9!2sTeatro%20Col%C3%B3n!5e0!3m2!1ses!2sar!4v1691679906437!5m2!1ses!2sar"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe> <!-- Mapa -->
    <!-- loading="lazy" - sólo se va a cargar el mapa si se ve, se descargar el elemento cuando se empieza a ver, para optimizar -->
  </body>
</html>
