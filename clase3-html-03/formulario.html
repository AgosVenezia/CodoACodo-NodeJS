<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario</h1> <!-- Obtener información del usuario -->

    <form action="" method="get" enctype="application/x-www-form-urlencoded"> <!-- convierte caracteres especiales a ASCII para evitar inyecciones SQL -->
    <!-- action: Indica el archivo que manejará la información enviada - URL que va a procesar la información -->
    <!-- method: Puede ser POST o GET e indica si los datos se enviarán por URL u ocultos en la consulta 
         con GET la informaión que envío se lee en la URL, entonces NO USAR, sólo para probar! 
         con POST toda la información va encodeada en el cuerpo de la petición -->
    <!-- enctype: Su valor contiene el tipo de información que se va a enviar - Toda la información se envía encodeada -->  

    <!--<form action="" method="post" enctype="multipart/form-data"> Encodea la información pero además me permite subir archivos -->
    <!--<form action="" method="post" enctype="text/plain"></form> Similar a GET, envía todo sin encodear, no usar! -->
      <div>
        <label for="nombre">Nombre: </label>
        <input
          required
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Nombre completo"
          value="Juan"
          readonly
        />
        <!-- required: valida que el campo esté completo antes de enviar la información -->
        <!-- name: clave en donde se va a cargar el dato que ingresa el usuario, es lo que va a recibir quien procese este dato para identificarlo -->
        <!-- el label y el input se unen a través de for y id - mismo valor. Hago clic en el label y hace foco en el input -->
        <!-- placeholder: texto soporte que aparece dentro de un input e indica un ejemplo de cómo llenar ese campo -->
        <!-- value: para introducir un valor por defecto en el campo -->
        <!-- readonly: si queremos que sea de sólo lectura -->
      </div>
      <!-- Con el método GET a la URL se le añade l?nombre=Juan -->

    <!-- 
      type text: entrada de texto en una sola linea
      type password: entrada de texto oculto
      type email: entrada de correos electrónicos (solicita que su value contenga un @)
      type number: entrada de datos numéricos
      type date: despliega un calendario para seleccionar una fecha
      type file: permite cargar un archivo
      type color: brinda color picker para seleccionar un color
      type radio: elementos de selección simple o única, por ejemplo cuando creamos encuestas con preguntas de una sola respuesta posible
      type checkbox: Elementos de selección múltiple, por ejemplo cuando una misma pregunta tiene varias opciones posibles de respuesta
      textarea: representa un campo que nos permite introducir textos multilínea
      button: Es igual que los input de los tipos submit, button y reset solo que este posee etiqueta de apertura y cierre para colocarle contenido adicional que no sea texto
    -->

      <div> <!-- label, input y button son elementos en línea -->
        <label for="password">Contraseña: </label>
        <!-- label: Descripción del input, como el alt en las imágenes. Etiqueta que contiene un texto asociado a un input vinculado a través del atributo for -->
        <input type="password" name="password" id="password" />
        <!-- input: Caja donde se ingresa información. Es la más genérica de todas. Acepta un atributo type que indica el tipo de datoque recibirá esa etiqueta, un name donde se asigna el nombre que llevará ese datoal viajar y un id con el fin de identificar esa etiqueta de forma única -->
      </div>

      <div>
        <label for="mensaje">Mensaje: </label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="5"></textarea>
      </div>

      <div>
        <label for="provincia">Provincia: </label>
        <select name="provincia" id="provincia">
        <!-- Nos permite crear una lista desplegable de opciones, cada opción estará contenida como hija dentro de un elemento <option> donde vamos a encapsular cada opción de la lista -->
          <option value=""></option>
          <option value="ba">Buenos Aires</option>
          <option value="cb">Cordoba</option>
          <option value="tu">Tucuman</option>
        </select>
      </div>

      <!-- <input type="submit" value="Enviar"> -->
      <button type="submit">Enviar</button>
      <!-- submit: Ejecuta la acción de enviar los datos al archivo indicado en action -->
      <!-- reset: Limpia todos los campos del formulario -->
      <!-- button: Carece de efecto, sirve para darle un comportamiento propio desde javascript -->
    </form>
  </body>
</html>
