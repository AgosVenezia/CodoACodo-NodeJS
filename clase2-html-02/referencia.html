<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Referencia</title>
    <!-- Scroll más suave -->
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <h1>Referencia</h1> <!-- Navegar/enlazar cosas dentro del mismo documento -->
    <h2>Relación de referencia</h2>
    <p>Son enlaces que vinculan a un elemento con una sección dentro de la misma página a través de un ID.</p>

    <a href="#seccion-1">Sección 1</a>
    <a href="#seccion-2">Sección 2</a>

    <!-- br*30 -->
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <section id="seccion-1">
      <h2>Sección 1</h2>
      <a href="#">Referencia</a> <!-- El # va de forma predeterminada al principio, al top -->
    </section>
    
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <a href=""> <!-- Una sección o article también puede convertirse en un enlace -->
      <section id="seccion-2">
        <h2>Sección 2</h2>
        <a href="#">Referencia</a>
      </section>
    </a>
  </body>
</html>
