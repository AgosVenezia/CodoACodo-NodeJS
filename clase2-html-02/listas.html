<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <header>
      <h1>Listas</h1>
    </header>

    <nav>
        <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Productos</a></li>
            <li><a href="">Contacto</a></li>
        </ul>
    </nav>

    <main>
      <!-- SEMÁNTICA: lo que quiero representar -->

      <!-- Antes de la actualización de 2015 de HTML:
      <div id="section" class="seccion">
        <h2>No ordenada</h2> 

        <ul>
          <li>Item 5</li>
          <li>Item X</li>
          <li>Item 1</li>
        </ul>
      </div> -->

      <!-- El artículo es independiente, si lo saco sigue teniendo sentido
      <article>
        <h2>No ordenada</h2> 

        <ul>
          <li>Item 5</li>
          <li>Item X</li>
          <li>Item 1</li>
        </ul>
      </article> -->

      <section>
        <!-- <h2>Desordenada</h2> -->
        <h2>No ordenada</h2> <!-- Lista sin un orden en particular: : conjunto de elementos relacionados pero sin jerarquía -->

        <ul>
          <li>Item 5</li>
          <li>Item X</li>
          <li>Item 1</li>
        </ul>
      </section>

      <section>
        <h2>Ordenada</h2> <!-- Lista ordenada semánticamente: conjunto de elementos con jerarquía -->

        <ol>
          <li>Paso 3</li>
          <li>Paso A</li>
          <li>Paso 1</li>
        </ol>
      </section>

      <section>
        <h2>Descriptiva</h2> <!-- Lista de términos y definiciones correspondientes -->

        <dl> <!-- dl: definition list -->
            <dt>Término</dt>
            <dd>Descripción del término...</dd>
        </dl>
      </section>
    </main>

    <footer>Copyright 2023</footer>
  </body>
</html>
