<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enlaces</title>
  </head>
  <body>
    <h1>Enlaces</h1>

    <h2>Relación externa</h2>
    <p>Son enlaces que nos redirigen a otros sitios web.</p>
    <a href="https://www.google.com/imghp" target="_blank">Google Imágenes</a> <!-- Enlaces externos -->
    <!-- URL absoluta https://www.google.com/imghp -->
    <!-- a:anchor     protocolo://subdominio.nombredeldominio.extensión/rutaopath -->

    <br />

    <h2>Relación interna</h2>
    <p>Son enlaces a las páginas o documentos dentro de un mismo sitio web.</p>
    <!-- <a href="C:\Users\jepaf\OneDrive\Documentos\html-02\index.html">Inicio</a> --> <!-- Ruta absoluta atada a mi PC - No usar! -->
    
    <a href="http://127.0.0.1:5500/">Inicio</a> <!-- Ruta absoluta: dominio -->
    <!--     misitio.com/           la barra representa la página principal -->
    <a href="http://127.0.0.1:5500/index.html">Inicio</a> <!-- Ruta absoluta: dominio + index.html -->
    
    <a href="/index.html">Inicio</a> <!-- Ruta relativa: barra para ir al principio del dominio + index.html -->

    <!-- Las dos formas más recomendadas: -->
    <a href="./index.html">Inicio</a> <!-- Ruta relativa: punto + index.html (desde la carpeta actual buscar el index.html) -->
    <a href="index.html">Inicio</a> <!-- Ruta relativa total: si lo tengo en la misma carpeta, simplemente lo nombro -->

    <br>

    <a href="./paginas/pagina-1.html">Página 1</a> <!-- Ruta relativa -->
    <a href="paginas/pagina-1.html">Página 1</a> <!-- Ruta relativa -->
  </body>
</html>
